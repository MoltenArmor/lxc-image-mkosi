[Build]
History=yes
CacheDirectory=mkosi.cache
Incremental=yes

[Output]
OutputDirectory=mkosi.output
SplitArtifacts=no

[Distribution]
Distribution=debian

[Content]
Bootable=yes
Bootloader=grub
KernelModulesInitrd=yes
KernelModulesInitrdInclude=.*
Packages=dialog
         init
         iproute2
         iputils-ping
         locales
         net-tools
         netbase
         openssh-client
         procps
         sudo
         systemd
         systemd-sysv
         vim-tiny
Hostname=Debian-%r-%v
RemoveFiles=/var/lib/dbus/machine-id

[Validation]
SecureBoot=no
SignExpectedPcr=no

[Host]
RuntimeSize=20G
QemuMem=2G
QemuSmp=4
QemuArgs=-full-screen
Ephemeral=yes
