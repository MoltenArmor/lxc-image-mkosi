[Build]
History=yes
CacheDirectory=mkosi.cache
Incremental=yes

[Output]
OutputDirectory=mkosi.output
SplitArtifacts=no
ImageId=Ubuntu

[Distribution]
Distribution=ubuntu

[Content]
Bootable=yes
Bootloader=grub
KernelModulesInitrd=yes
KernelModulesInitrdInclude=.*
Packages=dialog
         init
         iproute2
         iputils-ping
         locales
         net-tools
         netbase
         openssh-client
         procps
         sudo
         vim-tiny
Hostname=Ubuntu-%r-%v
RemoveFiles=/var/lib/dbus/machine-id

[Validation]
SecureBoot=no
SignExpectedPcr=no

[Host]
RuntimeSize=20G
QemuMem=2G
QemuSmp=4
QemuArgs=-full-screen
Ephemeral=yes
